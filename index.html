<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Trivia</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<header>
	<div class="container">
		<div class="row">
			<div class="head col-xs-12">
				<h1>Trivia</h1>
			</div>
		</div>
	</div>
</header>

<section>
	<div class="container">
		<div class="row">

			<div class="presentation col-xs-12">
				<div id="contImg" class="centerBox">
					<img src="img/gato.jpg" alt="imagen-trivia">
				</div>

				<h2>Welcome to Trivia</h2>
				<div class="centerBox">
					<h4>Seleccione el tipo de respuesta</h4>
					<button id="trueFalse">True/False</button>
					<button id="multiple">Multiple</button>
					<button id="btnStart" class="btn btn-info btn-lg ">Start!</button>
				</div>
			</div>
			
			<!--Aca se agregan las preguntas -->
			<div class="preguntas escondida"></div>

			<!--Final de juego con resumen -->
			<div id="endGame">
				<p>RESUMEN DEL JUEGO </p>
			</div>


		<div class="row">
			<div class="navFoot fixed-bottom">
				<div class="col-xs-4 divFoo">home</div>
				<div class="col-xs-4 divFoo">About</div>
				<div class="col-xs-4 divFoo">Setting</div>
			</div>
		</div>
	</div>
</section>





<script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
