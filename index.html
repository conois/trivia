<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Trivia</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy:300,400|Inconsolata:300,400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>

<header>
	<div class="container">
		<div class="row">
			<div class="head col-xs-12">
				<h1>Trivia</h1>
			</div>
		</div>
	</div>
</header>

<section>
	<div class="container">
		<div class="row">
			<div class="presentation col-xs-12">
				<div class=" bienvenida col-lg-6 col-lg-offset-3 col-xs-10 col-xs-offset-1">
						<h2>Welcome to Trivia</h2>
						<p>Select the game to start !</p>
						<div id="trueFalse" class="btn selectGame col-xs-offset-1 col-xs-5">
							<p>True / false </p> 
						</div>
						<div id="multiple" class="btn selectGame col-xs-offset-0 col-xs-5">
							<p>Multiple</p>
						</div>
				</div>
			</div>
			<!--Aca se agregan las preguntas -->
			<div class="preguntas escondida"></div>

			<!--Final de juego con resumen -->
			<div id="endGame" class="escondida">
				<p>RESUMEN DEL JUEGO </p>
			</div>
</section>

<main>
	<div class="container">
		<div class="row">
			<div class="navFoot">
				<div class="col-xs-4 divFoo">
					<i class="fas fa-home fat"></i>
					<p>HOME</p>
				</div>
				<div class="col-xs-4 divFoo">
					<i class="fas fa-info fat"></i>
					<p>ABOUT</p>
				</div>
				<div class="col-xs-4 divFoo">
					<i class="fas fa-cogs fat"></i>
					<p>SETTING</p>
				</div>
			</div>
		</div>
	</div>
</main>


<script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
